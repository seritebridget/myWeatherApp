<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <div>
        <h1 class="weather-app-city" id="city">Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/seritebridget" target="_blank"
        >Bridget Serite</a
      >
      code hosted on
      <a href="https://github.com/seritebridget/myWeatherApp" target="_blank">
        Github</a
      >
      and webiste hosted on
      <a href="https://main--bridget-weather-app.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
